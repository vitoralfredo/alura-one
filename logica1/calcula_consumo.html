<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h3>Gasolina ou Álcool?</h3>
       
  <script>
    var tanque = 40;
    var caminhoComGasolina = 480;
    var consumoDeGasolina = caminhoComGasolina/tanque;
    var caminhoComAlcool = 300;
    var consumoDeAlcool = caminhoComAlcool/tanque;

    document.write("O consumo com Gasolina foi de: " + consumoDeGasolina + " km/L");
    document.write("<br>")
    document.write("O consumo com Álcool foi de: " + consumoDeAlcool + " km/L");

  </script>
</body>
</html>
