<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Função</title>
</head>
<body>
    <script>
        function pulaLinha (){
            document.write("<br><br>")
        }
        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }

        mostra("Olá");
        mostra("Eae")

    </script>
</body>
</html>
